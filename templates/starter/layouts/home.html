
<!DOCTYPE html>
<html>
  <head>
    <title>{{ page.title }}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/index.css">
  </head>
  <body>
    <div class="main">
      <h2>{{ page.title }}</h2>
      {{ page.content }}
      {% for page in site.pages %}
      {% if "posts" in page.categories %}
      <a href="{{ page.url }}">
        <div>{{ page.title }}</div>
      </a>
      {% endif %}
      {% endfor %}
    </div>
  </body>
</html>
